<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0" />
   <meta content="ie=edge" http-equiv="X-UA-Compatible" />
   <link href="css/main.min.css" rel="stylesheet" />
   <title>Авто динамика</title>
</head>


<body class="page">
   <div class="page__wrapper">
      <header class="header">
   <div class="header__top-line">
      <div class="container">
         <div class="header__top-inner">
            <div class="header__top-item header-top-item">
               <span class="header-top-item__icon">
                  <svg>
                     <use href="./img/svg/sprite.svg#ic-header-clock"></use>
                  </svg>
               </span>
               <span class="header-top-item__text header-top-item__text--fw400"
                  >Работаем ежедневно с&nbsp;9:00 до&nbsp;21:00</span
               >
            </div>

            <a class="header__top-item header-top-item" href="#">
               <span class="header-top-item__icon">
                  <svg>
                     <use href="./img/svg/sprite.svg#ic-header-phone"></use>
                  </svg>
               </span>
               <span class="header-top-item__text">8 800 777-77-77</span>
               <span class="header-top-item__text header-top-item__text--fz12 header-top-item__text--ml"
                  >(Звонок по&nbsp;России бесплатный)</span
               >
            </a>
            <button class="header__top-item header-top-item btn_reset">
               <span class="header-top-item__icon">
                  <svg>
                     <use href="./img/svg/sprite.svg#ic-header-search"></use>
                  </svg>
               </span>
               <span class="header-top-item__text">Поиск</span>
            </button>

            <button class="header-top-item header__top-item header__top-item--hover-color btn_reset">
               <a class="header-top-item__text" href="#">Обратный звонок</a>
            </button>
         </div>
      </div>
   </div>
   <div class="header__bottom-line header-bottom-line">
      <div class="container">
         <div class="header__bottom-inner">
            <a class="header__logo logo">
               <div class="logo__img">
                  <img src="./img/logo.png" alt="Логотип" />
               </div>
            </a>
            <nav class="main-menu header__main-menu">
               <ul class="main-menu__list">
                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Новые автомобили</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>
                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">С пробегом</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Такси в кредит</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Автокредит</span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Услуги</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">О компании</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Контакты</span>
                     </a>
                  </li>
               </ul>
            </nav>
            <button class="burger header__burger btn_reset">
               <span class="burger__icon">
                  <span class="burger__line"> </span>
               </span>
            </button>
         </div>
      </div>
   </div>
</header>

      <main class="main">

      </main>
      <footer class="footer">
   <div class="container footer__container">
      <div class="footer__inner">
         <a class="footer__logo logo">
            <div class="logo__img">
               <img src="./img/logo-footer.png" alt="Логотип" />
            </div>
         </a>

         <div class="footer__contact">
            contact><span class="footer__text footer__text--fz12">Работаем ежедневно с&nbsp;9:00 до&nbsp;21:00</span>
            contact><span class="footer__text footer__text--fz24 footer__text--fw500">+7 495 374-94-88</span>
            <button class="footer-item footer-item--hover-color btn_reset">
               <a class="footer__text footer__text--fz12 footer__text--fw500" href="#">Обратный звонок</a>
            </button>
         </div>
      </div>
   </div>
</footer>

   </div>
   <script src="./js/main.js"></script>
</body>

</html>
