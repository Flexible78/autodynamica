<section class="car-selection">
   <div class="container">
      <form class="car-selection-form grid-layout" id="car-selection-form" action="#">
         <h2>Подобрать автомобиль</h2>
         <fieldset class="car-selection-form__car-type car-selection-form-car-type">
            <legend class="visually-hidden">Выбор типа авто</legend>
            <label class="radio-btn-car-type-new">
               <input id="car-radio-btn-car-type-new" name="car-type" type="radio" value="Новые" />
               <span>Новые</span>
            </label>
            <label class="radio-btn-car-type-used">
               <input id="radio-btn-car-type-used" name="car-type" type="radio" value="С пробегом" />
               <span>С пробегом</span>
            </label>
            <label class="radio-btn-car-type-taxi">
               <input id=radio-btn-car-type-taxi" name="car-type" type="radio" value="Для такси" />
               <span>Авто для такси</span>
            </label>
         </fieldset>

         <!-- select car's brand -->

         <div class="select car-selection-form__select select-js open">
            <input
               class="select__choosen-option-value"
               name="select-car-brand"
               form="car-selection-form"
               value=""
               type="text" />

            <div class="select__trigger car-selection-form__field">
               <span class="select__trigger-text">Марка</span>
               <span class="select__trigger-icon"
                  ><svg>
                     <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
               ></span>
            </div>

            <div class="select__options-box">
               <div class="select__option">Audi</div>
               <div class="select__option">BMW</div>

               <div class="select__option">BMW</div>
               <div class="select__option">BMW</div>
            </div>
         </div>
         <!-- select model -->
         <div class="select car-selection-form__select select-js open">
            <input
               class="select__choosen-option-value"
               name="select-car-model"
               form="car-selection-form"
               value=""
               type="text" />

            <div class="select__trigger car-selection-form__field">
               <span class="select__trigger-text">Модель</span>
               <span class="select__trigger-icon">
                  <svg><use href="img/svg/sprite.svg#ic-drop-arrow"></use></svg>
               </span>
            </div>
