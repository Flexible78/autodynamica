<section class="car-selection">
   <div class="container">
      <form class="car-selection-form grid-layout" action="#">
         <h2>Подобрать автомобиль</h2>
         <fieldset class="car-selection-form__car-type car-selection-form-car-type">
            <legend class="visually-hidden">Выбор типа авто</legend>
            <label class="radio-btn-car-type-new">
               <input id="car-radio-btn-car-type-new" name="car-type" type="radio" value="Новые" />
               <span>Новые</span>
            </label>
            <label class="radio-btn-car-type-used">
               <input id="radio-btn-car-type-used" name="car-type" type="radio" value="С пробегом" />
               <span>С пробегом</span>
            </label>
            <label class="radio-btn-car-type-taxi">
               <input id=radio-btn-car-type-taxi" name="car-type" type="radio" value="Для такси" />
               <span>Авто для такси</span>
            </label>
         </fieldset>

         <div class="car-selection__select">
            <button class="car-selection-select__dropdown-btn">
               <span class="car-selection-select__text">Марка</span>
               <span class="car-selection-select__dropdown-icon"
                  ><svg>
                     <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
               ></span>
            </button>

            <ul class="car-selection-select__options-list">
               <li class="car-selection-select__options-list-item" data-value="audi">Audi</li>
               <li class="car-selection-select__options-list-item" data-value="bmw">BMW</li>
               <li class="car-selection-select__options-list-item" data-value="vw">Volkswagen</li>
            </ul>
         </div>

         <!-- <select class="car-selection__select" id="" name="model"></select> -->

         <fieldset class="car-selection-form__price">
            <legend class="visually-hidden">Установить диапазон цен</legend>
            <input id="car-selection-price" name="car-selection-price" type="text" />
            <input id="car-selection-price" name="car-selection-price" type="text" />
         </fieldset>
         <input class="car-selection-form__submit" type="submit" value="Подобрать " />
