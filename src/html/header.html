<header class="header">
   <div class="header__top-line">
      <div class="container">
         <div class="header__top-inner">
            <div class="header__top-item header-top-item">
               <span class="header-top-item__icon">
                  <svg>
                     <use href="@img/svg/sprite.svg#ic-header-clock"></use>
                  </svg>
               </span>
               <span class="header-top-item__text header-top-item__text--fz12 header-top-item__text--fw400"
                  >Работаем ежедневно с&nbsp;9:00 до&nbsp;21:00</span
               >
            </div>

            <a class="header__top-item header-top-item">
               <span class="header-top-item__icon">
                  <svg>
                     <use href="@img/svg/sprite.svg#ic-header-phone"></use>
                  </svg>
               </span>
               <span class="header-top-item__text">8 800 777-77-77</span>
               <span class="header-top-item__text header-top-item__text--fz12 header-top-item__text--ml"
                  >(Звонок по&nbsp;России бесплатный)</span
               >
            </a>
            <button class="header__top-item header-top-item btn_reset">
               <span class="header-top-item__icon">
                  <svg>
                     <use href="@img/svg/sprite.svg#ic-header-search"></use>
                  </svg>
               </span>
               <span class="header-top-item__text">Поиск</span>
            </button>

            <button class="header__top-item header-top-item btn_reset">
               <a class="header-top-item__text header-top-item__text" href="#">Обратный звонок</a>
            </button>
         </div>
      </div>
   </div>
   <div class="header__bottom-line header-bottom-line">
      <div class="container">
         <div class="header__bottom-inner">
            <a class="header__logo logo">
               <div class="logo__img">
                  <img src="@img/logo.png" alt="" />
               </div>
            </a>
            <nav class="main-menu">
               <ul class="main-menu__list">
                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Новые автомобили</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>
                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">С пробегом</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Такси в кредит</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Автокредит</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Услуги</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">О компании</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>

                  <li>
                     <a class="main-menu__link" href="#">
                        <span class="main-menu__link-text">Контакты</span>
                        <span class="main-menu__link-item"
                           ><svg>
                              <use href="./img/svg/sprite.svg#ic-drop-arrow"></use></svg
                        ></span>
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
</header>
