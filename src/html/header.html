<header class="header">
   <div class="container header__container">
      <div class="header__top-line top-line">
         <div class="top-line__item">
            <span class="top-line__ico">
               <svg>
                  <use href="@img/svg/sprite.svg#header-clock-ic.png"></use>
               </svg>
            </span>
            <span class="top-line__text">Работаем ежедневно с&nbsp;9:00 до&nbsp;21:00</span>
         </div>
         <div class="top-line__item">
            <span class="top-line__ico">
               <svg>
                  <use href="@img/svg/sprite.svg#header-phone-ic.png"></use>
               </svg>
            </span>
            <span class="top-line__text top-line__text--fw500">8 800 777-77-77</span>
            <span class="top-line__text top-line__text--fz12">(Звонок по&nbsp;России бесплатный)</span>
         </div>
         <div class="top-line__item">
            <span class="top-line__ico"
               ><svg>
                  <use href="@img/svg/sprite.svg#header-search-ic.png"></use></svg
            ></span>
            <span class="top-line__text top-line__text--fw500">Поиск</span>
         </div>

         <div class="top-line__item">
            <a class="top-line__text top-line__text--fw500" href="#">Обратный звонок</a>
         </div>
      </div>
      <div class="header__bottom-line bottom-line">
         <div class="bottom-line__inner">
            <a class="header__logo logo">
               <div class="logo__img">
                  <img class="logo__img" src="@img/logo.png" />
               </div>
            </a>
            <nav class="header__nav">
               <ul class="nav-list">
                  <li class="nav-list__item">
                     Новые автомобили
                     <span class="lng-selector__icon">
                        <svg>
                           <use href="./img/svg/sprite.svg#drop-arrow-ic"></use>
                        </svg>
                     </span>
                  </li>
                  <li class="nav-list__item">С пробегом</li>
                  <li class="nav-list__item">Такси в кредит</li>
                  <li class="nav-list__item">Автокредит</li>
                  <li class="nav-list__item">Услуги</li>
                  <li class="nav-list__item">О компании</li>
                  <li class="nav-list__item">Контакты</li>
               </ul>
            </nav>
         </div>
      </div>
   </div>
</header>
